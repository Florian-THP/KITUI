<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu UI Kit</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="menu">
        <ul class="menu-items">
            <li><a href="#home" class="menu-link">Accueil</a></li>
        </ul>
    </nav>
  </br>
</br>
    <h1 class="ml-30">Kit Ui By Florian</h1>
    <div class="container-flex">
      <div class="list ml-30">
        <h2>Button small :</h2>
        <div class="container-min">
        <button class="btn-sm btn-primary act hover-primary">Home</button>
        <button class="btn-sm btn-warning act hover-warning">Warning</button>
        <button class="btn-sm btn-danger act hover-danger">Danger</button>
        <button class="btn-sm btn-success act hover-success">Success</button>
        <button class="btn-sm btn-inactive">Inactive</button>
        <button class="btn-sm btn-gradient act">
          <p class="text-gradient">Degrad</p>
        </button>
        </div>
      </div>

      <div class="list ml-30">
        <h2>Button large :</h2>
        <div class="container-min">
        <button class="btn-lg btn-primary act hover-primary">Home</button>
        <button class="btn-lg btn-warning act hover-warning">Warning</button>
        <button class="btn-lg btn-danger act hover-danger">Danger</button>
        <button class="btn-lg btn-success act hover-success">Success</button>
        <button class="btn-lg btn-inactive">Inactive</button>
        <button class="btn-lg btn-gradient act">
          <p class="text-gradient">Degrad</p>
        </button>
        </div>
      </div>

      <div class="list ml-30 line-none">
        <h2>Titre :</h2>
        <h1 class="large-weight">Super Title</h1>
        <h2 class="large-weight">Super Title</h2>
        <h3 class="large-weight">Super Title</h3>
        <h4 class="large-weight">Super Title</h4>
        <h5 class="large-weight">Super Title</h5>
      </div>

      <div class="list ml-30 line-none">
        <h2>Text gradient :</h2>
         <h1 class="gradient large-weight">Gradient</h1>
         <h2 class="gradient large-weight">Super Title</h2>
         <h3 class="gradient large-weight">Super Title</h3>
         <h4 class="gradient large-weight">Super Title</h4>
         <h5 class="gradient large-weight">Super Title</h5>
        </div>
      </div>
    </div>
  </br>
</br>

    <h2 class="ml-30">Card :</h2>
      <div class="container-flex bet">
        <div class="card-s border-grey rad-20 cursor">
        
        </div>
        <div class="card-l border-grey rad-20 cursor"></div>
      </div>

      <h2 class="ml-30">Input :</h2>
      <input class="inputblack" placeholder="Example@gmail.com">


       
  
</body>
</html>
